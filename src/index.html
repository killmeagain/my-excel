<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Excel on JS</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <link rel="shortcut ico" href="favicon.ico" />
    </head>

    <body>
        <div id="app">
            <div class="excel-table">
                <header class="excel-table__header">
                    <div class="table-header">
                        <div class="table-header__container">
                            <div class="table-header__flex-container">
                                <div class="table-header__input-container">
                                    <label for="title-table" class="table-header__input-label visually-hidden">Название таблицы</label>
                                    <input placeholder="Введите название таблицы" value="" id="title-table" type="text" class="table-header__input">
                                </div>
                                <div class="table-header__actions">
                                    <button class="table-header__button">
                                        <i class="material-icons">
                                            exit_to_app
                                        </i>
                                    </button>
                                    <button class="table-header__button">
                                        <i class="material-icons">
                                            delete_outline
                                        </i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="excel-table__toolbar">
                    <div class="table-toolbar">
                        <div class="table-toolbar__container">
                            <div class="table-toolbar__flex-container">
                                <button class="table-toolbar__button">
                                    <i class="material-icons">
                                        format_align_left
                                    </i>
                                </button>
                                <button class="table-toolbar__button">
                                    <i class="material-icons">
                                        format_align_justify
                                    </i>
                                </button>
                                <button class="table-toolbar__button">
                                    <i class="material-icons">
                                        format_align_right
                                    </i>
                                </button>
                                <button class="table-toolbar__button">
                                    <i class="material-icons">
                                        format_bold
                                    </i>
                                </button>
                                <button class="table-toolbar__button">
                                    <i class="material-icons">
                                        format_italic
                                    </i>
                                </button>
                                <button class="table-toolbar__button">
                                    <i class="material-icons">
                                        format_underlined
                                    </i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="excel-table__formula">
                    <div class="table-formula">
                        <div class="table-formula__label">f(x)</div>
                        <label for="formula-input" class="visually-hidden">Поле для ввода формулы</label>
                        <input id="formula-input" type="text" class="table-formula__input">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
